<!DOCTYPE html>
<html>
<head>
  <title>Note Options</title>
  <style>
    *, *:before, *:after {
      box-sizing: border-box;
    }
    body {
      font-size:14px;
      margin:0;
      user-select: none;
      padding: 1em 0 1em 48px;
      min-height: 64px;
    }
    input[type="checkbox"] {
      margin-right: 1em;
    }
    label {
      display: block;
      padding: .5em 0;
    }
  </style>
</head>
<body>
    <label><input id="darkTheme" type="checkbox">Dark theme</label>
    <script src="js/options.js"></script>
</body>
</html>
